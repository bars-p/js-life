<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div id="board">
      <div class="board-info">
        <div class="info-item">
          Population:
          <span id="population"
            ><strong>362362</strong> (<strong>17%</strong>)</span
          >
        </div>
      </div>
      <div class="canvas">
        <canvas id="canvas" width="1" height="1"></canvas>
      </div>
    </div>
    <div id="controls">
      <div class="control-block">
        <div class="board-setup">
          <h4>Board setup:</h4>
          <label class="lbl" for="rows">Rows:</label>
          <input
            class="inp"
            type="number"
            name="rows"
            id="rows"
            placeholder="0"
            min="0"
            value="100"
          />
          <label class="lbl" for="cols">Columns:</label>
          <input
            class="inp"
            type="number"
            name="cols"
            id="cols"
            placeholder="0"
            min="0"
            value="100"
          />
          <button class="small-button" id="set-size">Set size</button>
        </div>
        <div class="generation">
          <h4>Population:</h4>
          <label class="lbl" for="density">Density: </label>
          <input
            class="rng"
            type="range"
            name="density"
            id="density"
            min="1"
            max="99"
            value="50"
          />
          <button class="small-button" id="random">Random</button>
        </div>
        <div class="start">
          <button id="action" class="big-button action-disabled" disabled>
            Start
          </button>
        </div>
      </div>
      <div id="logger" class="logger"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
